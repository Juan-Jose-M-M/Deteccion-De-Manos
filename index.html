<!doctypehtml><meta charset=utf-8><script crossorigin=anonymous src=https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js></script><script crossorigin=anonymous src=https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js></script><script crossorigin=anonymous src=https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js></script><script crossorigin=anonymous src=https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js></script><link href=style.min.css rel=stylesheet><script type=module>const videoElement = document.getElementsByClassName('input_video')[1];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                    { color: '#f82ecf', lineWidth: 2 });
                drawLandmarks(canvasCtx, landmarks, { color: '#09f6fe', lineWidth:1 });
            }
        }
        canvasCtx.restore();
    }

    const hands = new Hands({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }
    });
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({ image: videoElement });
        },           
    });
    camera.start();</script><div class=container><h2 class=animado>Imagen Original</h2><video class=input_video></video><div class=canvas><h2 class=animado>Deteccion de Manos</h2><canvas class=output_canvas></canvas></div></div>
